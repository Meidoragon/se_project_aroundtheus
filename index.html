<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta name="author" content="Colton Shedden" />
      <title>Around the U.S.</title>
      <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <header class="header">
      <img 
        class="header__logo"
        alt="Around the US logo"
        src="./images/atus_logo_light.svg"
      />
    </header>
    <main>
      <section class="profile">
        <img
          class="profile__avatar"
          alt="Jacques Cousteau"
          src="./images/jacques-cousteau.png"
        />
        <div class="profile__information">
          <h1 class="profile__name">Jacques Cousteau</h1>    
          <button class="profile__edit-button" type="button" aria-label="edit profile"></button>
          <p class="profile__description">Explorer</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="add card"></button>
      </section>
      <div class="gallery">
        <ul class="gallery__cards">
        </ul>
      </div>
      <section class="modal profile-modal">
        <form id="profile-form" class="modal__form-container">
          <h2 class="modal__form-title">Edit profile</h2>
          <fieldset class="modal__form">
            <label class='modal__label'>
              <input
                type="text"
                id="name"
                class="modal__input"
                placeholder="Name"
                minlength=2
                maxlength=40
                required
              />
              <span class="modal__error name-error"></span>
            </label>
            <label class="modal__label">
              <input
                type="text"
                id="description"
                class="modal__input"
                placeholder="Description"
                minlength=2
                maxlength=200
                required
              />
              <span class="modal__error description-error"></span>
            </label>
            <button type="submit" id="profile_submit_button" class="modal__button">Save</button>
          </fieldset>
          
          <button type="button" id="profile_cancel_button" class="modal__cancel-button" aria-label="cancel"></button>
        </form>
      </section>
      <section class="modal card-modal">
        <form id="card-form" class="modal__form-container">
          <h2 class="modal__form-title">New Place</h2>
          <fieldset class="modal__form">
            <label class='modal__label'>
              <input
                type="text"
                id="title"
                class="modal__input"
                placeholder="Title"
                minlength=1
                maxlength=30
                required
              />
              <span class="modal__error title-error"></span>
            </label>
            <label class='modal__label'>
              <input
                type="url"
                id="url"
                class="modal__input"
                placeholder="Image URL"
                required
              />
              <span class="modal__error url-error"></span>
            </label>
            <button type="submit" id="card_submit_button" class="modal__button">Create</button>
          </fieldset>
          <button type="button" id="card_cancel_button" class="modal__cancel-button" aria-label="cancel"></button>
        </form>
      </section>
      <section class="modal preview-modal">
        <div class="modal__image-container">
          <img
            class="modal__image"
            src="#"
            alt=""
          />
          <h2 class="modal__image-title">.</h2>
          <button type="button" id="preview_cancel_button" class="modal__cancel-button modal__image-cancel-button" aria-label="cancel"></button>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copywrite">Â© 2022 Around The U.S.</p>
    </footer>
    <template id="card_template">
      <li class="card">
        <img class="card__image" src="" alt=""/>
        <div class="card__info">
          <h2 class="card__title"></h2>
          <button class="card__button card__button_type_like-inactive" type="button" aria-label="like"></button>
        </div>
        <button class="card__button card__button_type_delete" type="button" aria-label="delete"></button>
      </li>
    </template>
    <script type="module" src="./pages/index.js" defer></script>
    <!-- <script src="./scripts/validate.js" defer></script> -->
  </body>
</html>
