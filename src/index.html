<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta name="author" content="Meidoragon" />
      <title>Around the U.S.</title>
  </head>
  <body class="page">
    <header class="header">
      <img 
        class="header__logo"
        alt="Around the US logo"
        src="<%=require('./images/atus_logo_light.svg')%>"
      />
    </header>
    <main>
      <section class="profile">
        <img
          class="profile__avatar"
          alt="Jacques Cousteau"
          src="<%=require('./images/jacques-cousteau.png')%>"
        />
        <div class="profile__information">
          <h1 class="profile__name"></h1>    
          <button class="profile__edit-button" type="button" aria-label="edit profile"></button>
          <p class="profile__description"></p>
        </div>
        <button class="profile__add-button" type="button" aria-label="add card"></button>
      </section>
      <div class="gallery">
        <ul class="gallery__cards">
        </ul>
      </div>
      <section class="modal profile-modal">
        <form id="profile-form" class="modal__form-container">
          <h2 class="modal__form-title">Edit profile</h2>
          <fieldset class="modal__form profile-form">
            <label class='modal__label'>
              <input
                type="text"
                id="username"
                class="modal__input name-input"
                placeholder="Name"
                minlength=2
                maxlength=40
                required
              />
              <span class="modal__error username-error"></span>
            </label>
            <label class="modal__label">
              <input
                type="text"
                id="description"
                class="modal__input description-input"
                placeholder="Description"
                minlength=2
                maxlength=200
                required
              />
              <span class="modal__error description-error"></span>
            </label>
            <button type="submit" id="profile_submit_button" class="modal__button">Save</button>
          </fieldset>
          <button type="button" id="profile_cancel_button" class="modal__cancel-button" aria-label="cancel"></button>
        </form>
      </section>
      <section class="modal card-modal">
        <form id="card-form" class="modal__form-container">
          <h2 class="modal__form-title">New Place</h2>
          <fieldset class="modal__form card-form">
            <label class='modal__label'>
              <input
                type="text"
                id="name"
                class="modal__input title-input"
                placeholder="Title"
                minlength=1
                maxlength=30
                required
              />
              <span class="modal__error name-error"></span>
            </label>
            <label class='modal__label'>
              <input
                type="url"
                id="link"
                class="modal__input link-input"
                placeholder="Image URL"
                required
              />
              <span class="modal__error link-error"></span>
            </label>
            <button type="submit" id="card_submit_button" class="modal__button">Create</button>
          </fieldset>
          <button type="button" id="card_cancel_button" class="modal__cancel-button" aria-label="cancel"></button>
        </form>
      </section>
      <section class="modal preview-modal">
        <div class="modal__image-container">
          <img
            class="modal__image"
            src="#"
            alt=""
          />
          <h2 class="modal__image-title">.</h2>
          <button type="button" id="preview_cancel_button" class="modal__cancel-button modal__image-cancel-button" aria-label="cancel"></button>
        </div>
      </section>
      <section class="modal confirmation-modal">
        <h2 class="modal__confirmation-title"></h2>
        <button type="button" id="confirmation-button" class="modal__confirmation-button">Yes</button>
      </section>
      <section class="modal update-avatar-modal">
        <h2 class="modal__avatar-update-title"></h2>
        <form class="modal__form-container">
          <fieldset class="modal__form avatar-form">
            <label class="modal__label">
              <input
                type="url"
                id="avatar"
                class="modal__input avatar-input"
                placeholder="Image URL"
                required
              />
              <button type="submit" id="avatar_submit_button" class="modal__button">Save</button>
            </label>
          </fieldset>
        </form>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copywrite">Â© 2022 Around The U.S.</p>
    </footer>
    <template id="card_template">
      <li class="card">
        <img class="card__image" src="" alt=""/>
        <div class="card__info">
          <h2 class="card__title"></h2>
          <button class="card__button card__button_type_like-inactive" type="button" aria-label="like"></button>
        </div>
        <button class="card__button card__button_type_delete" type="button" aria-label="delete"></button>
      </li>
    </template>
  </body>
</html>
